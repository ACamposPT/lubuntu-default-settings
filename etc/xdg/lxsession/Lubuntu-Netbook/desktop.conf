[Session]
window_manager=openbox-lubuntu
panel/program=lxpanel
panel/session=Lubuntu
screensaver/program=xscreensaver
power-manager/program=xfce4-power-manager
file-manager/program=pcmanfm
file-manager/session=lubuntu
file-manager/extras=
polkit=gnome

[Dbus]
lxde=true
gnome=true

[Security]
keyring=gnome-all

[GTK]
sNet/ThemeName=Lubuntu-default
sNet/IconThemeName=lubuntu
sGtk/FontName=Ubuntu 11
iGtk/ToolbarStyle=3
iGtk/ButtonImages=1
iGtk/MenuImages=1
iGtk/CursorThemeSize=18
iXft/Antialias=1
iXft/Hinting=1
sXft/HintStyle=hintslight
sXft/RGBA=rgb
sGtk/CursorThemeName=DMZ-White

[Mouse]
AccFactor=20
AccThreshold=10
LeftHanded=0

[Keyboard]
Delay=500
Interval=30
